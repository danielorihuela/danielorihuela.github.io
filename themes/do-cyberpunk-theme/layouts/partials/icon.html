<div class="icon" id="{{ .Identifier }}">
  {{ $imagePath := printf "%s/%s" "icons" .Params.icon }}
  {{ $image := resources.Get $imagePath }}
  <img class="icon-image" src="{{ $image.RelPermalink }}" />
  <span class="icon-caption">{{ .Title }}</span>
</div>

<script type="text/javascript">
  $(function () {
    $('#{{ .Identifier }}').click(function () {
      $('#frame-inner').attr('src', '{{ .URL }}/');
      $('#frame-wrapper').css('visibility', 'visible');
    });
  });
</script>
